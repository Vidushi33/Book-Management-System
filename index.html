<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload = relodeTaskData() class="bgimage">
<!-- MODAL CREATION -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ADD NEW TASK</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
           <div class="mb-3">
             <label for="bookname" class = "form-label">Book Name</label>
             <input type="text" class="form-control" id = "bookname" placeholder="Name of Book" > 
           </div>

           <div class="mb-3">
            <label for="bookauthor" class = "form-label">Book Author</label>
            <input type="text" class="form-control" id = "bookauthor" placeholder="Name of the Author" >
          </div>

          <div class="mb-3">
            <label for="quantiy" class = "form-label">Quantity</label>
            <input type="number" class="form-control" id = "quantity" placeholder="Quantity Needed" >
          </div>

          <div class="mb-3">
            <label for="price" class = "form-label">Price</label>
            <input type="number" class="form-control" id = "price" placeholder="Price of Book" >
          </div>
          
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-primary" id = "submitButton" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>



<!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                  <a class="nav-link" href="#">Home</a>
                </li>
              </ul>

              <button class="btn btn-primary" data-bs-toggle = "modal" data-bs-target = "#exampleModal" >
                <i class="fas fa-plus"></i>ADD NEW
                </button>
            </div>
        </div>
    </nav>


<!--Edit Modal-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">EDIT BOOK DETAILS</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
         <div class="mb-3">
           <label for="bookname" class = "form-label">Book Name</label>
           <input type="text" class="form-control" id = "editName"  > 
         </div>

         <div class="mb-3">
          <label for="bookauthor" class = "form-label">Book Author</label>
          <input type="text" class="form-control" id = "editAuthor"  >
        </div>

        <div class="mb-3">
          <label for="quantiy" class = "form-label">Quantity</label>
          <input type="number" class="form-control" id = "editQuantity" >
        </div>

        <div class="mb-3">
          <label for="price" class = "form-label">Price</label>
          <input type="number" class="form-control" id = "editPrice"  >
        </div>
         
      </div>
      <div class="modal-footer">
       
        <button type="button" class="btn btn-primary" id = "editButton" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>



<!-- CARD DISPLAY -->

  <div class="container mt-4">
    <div id="taskContentsrow" class="row"></div>
  </div>

  


   

      
      
</body>
</html>
